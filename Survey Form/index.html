<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>SurveyForm</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <h1 id="title">freeCodeCamp Survey Form</h1>
    <p id="description">Thank you for taking the time to help us improve the platform</p>
    <form id="survey-form">
      <fieldset>
      <label id="name-label">Name<input id="name" type="text" required placeholder="Enter Your Name" /></label>
      <label id="email-label">Email<input id="email" type="email" required placeholder="Enter Your Email" /></label>
      <label id="number-label">Age<input id="number" type="number" min="10" max="99" required placeholder="Age" /></label>
    </fieldset>
    <fieldset>
      <label for="dropdown">Which option best describes your current role?
        <select id="dropdown" name="dropdown">
          <option value="">Select One</option>
          <option value="1">Student</option>
          <option value="2">Full-Time Job</option>
          <option value="3">Full-Time Learner</option>
        </select>
      </label>
    </fieldset>
    <fieldset>
      <label for="options">Would you recommend freeCodeCamp to a friend?
        <label for="definetly"><input type="radio" id="definetly" name="option" class="inline" value="definetly" />Definetly</label>
        <label for="maybe"><input type="radio" id="maybe" name="option" class="inline" value="maybe" />Maybe </label>
        <label for="notsure"><input type="radio" id="notsure" name="option" class="inline" value="notsure" />Not Sure</label>
        </label>
      </fieldset>
      <fieldset>
      <p>What would you like to see improved?</p>
      <label for="front-end"><input id="front-end" type="checkbox" value="front" class="inline" />Front End Projects</label>
      <label for="back-end"><input id="back-end" type="checkbox" value="back" class="inline" />Back End Projects</label>
        <label for="game"><input id="game" type="checkbox" value="game-dev" class="inline" />Game Development</label>
      </fieldset>
      <fieldset>
        <label for="suggestions"> Any Suggestions
          <textarea id="suggestions" name="suggestions" rows="3" cols="30" placeholder="Please Tell us Your Toughts"></textarea>
        </label>
      </fieldset>
      <input id="submit" type="submit" value="Submit"/>
    </form>
  </body>
</html>
